<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#backgroundGradient)"/>
  
  <!-- Calculator body -->
  <rect x="58" y="50" width="76" height="92" rx="8" fill="url(#calculatorGradient)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="66" y="58" width="60" height="20" rx="2" fill="#263238"/>
  
  <!-- Display amount -->
  <text x="96" y="72" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">฿15,000</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="70" y="85" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="86" y="85" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="102" y="85" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="118" y="85" width="12" height="8" rx="1" fill="#FF9800"/>
  
  <!-- Row 2 -->
  <rect x="70" y="97" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="86" y="97" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="102" y="97" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="118" y="97" width="12" height="8" rx="1" fill="#FF9800"/>
  
  <!-- Row 3 -->
  <rect x="70" y="109" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="86" y="109" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="102" y="109" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="118" y="109" width="12" height="8" rx="1" fill="#FF9800"/>
  
  <!-- Row 4 -->
  <rect x="70" y="121" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="86" y="121" width="12" height="8" rx="1" fill="#F0F0F5"/>
  <rect x="102" y="121" width="12" height="8" rx="1" fill="#F0F0F0"/>
  <rect x="118" y="121" width="12" height="8" rx="1" fill="#4CAF50"/>
  
  <!-- Money symbol -->
  <circle cx="40" cy="75" r="12" fill="#FFD700" stroke="#FFC107" stroke-width="1"/>
  <text x="40" y="79" text-anchor="middle" fill="#FF8F00" font-family="Arial, sans-serif" font-size="10" font-weight="bold">฿</text>
  
  <!-- Percentage symbol -->
  <text x="145" y="75" fill="#4CAF50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">%</text>
  
  <!-- Small house icon -->
  <path d="M35 155 L35 170 L50 170 L50 155 L42.5 148 Z" fill="#FF5722"/>
  <path d="M32 157 L42.5 148 L53 157" stroke="#D32F2F" stroke-width="2" fill="none"/>
  
  <!-- Small car icon -->
  <rect x="140" y="155" width="20" height="10" rx="5" fill="#607D8B"/>
  <circle cx="145" cy="168" r="4" fill="#424242"/>
  <circle cx="155" cy="168" r="4" fill="#424242"/>
</svg>
