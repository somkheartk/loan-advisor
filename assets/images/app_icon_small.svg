  <!-- Amount display -->
  <text x="32" y="25" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="5" font-weight="bold">฿15K</text>
  
  <!-- Button grid -->
  <rect x="22" y="30" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="28" y="30" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="34" y="30" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="40" y="30" width="4" height="3" rx="0.5" fill="#FF9800"/>
  
  <rect x="22" y="35" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="28" y="35" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="34" y="35" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="40" y="35" width="4" height="3" rx="0.5" fill="#FF9800"/>
  
  <rect x="22" y="40" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="28" y="40" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
  <rect x="34" y="40" width="4" height="3" rx="0.5" fill="#F0F0F0"/>
