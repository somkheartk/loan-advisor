  <!-- Money symbol -->
  <circle cx="10" cy="25" r="5" fill="#FFD700"/>
  <text x="10" y="27" text-anchor="middle" fill="#FF8F00" font-family="Arial, sans-serif" font-size="4" font-weight="bold">฿</text>
  
