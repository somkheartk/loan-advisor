  <!-- Calculator Buttons -->
  <g fill="#e8e8e8" stroke="#ddd" stroke-width="1">
    <!-- Row 1 -->
    <rect x="180" y="220" width="30" height="25" rx="4"/>
    <rect x="220" y="220" width="30" height="25" rx="4"/>
    <rect x="260" y="220" width="30" height="25" rx="4"/>
    <rect x="300" y="220" width="30" height="25" rx="4"/>
    
    <!-- Row 2 -->
    <rect x="180" y="255" width="30" height="25" rx="4"/>
    <rect x="220" y="255" width="30" height="25" rx="4"/>
    <rect x="260" y="255" width="30" height="25" rx="4"/>
    <rect x="300" y="255" width="30" height="25" rx="4"/>
    
    <!-- Row 3 -->
    <rect x="180" y="290" width="30" height="25" rx="4"/>
    <rect x="220" y="290" width="30" height="25" rx="4"/>
    <rect x="260" y="290" width="30" height="25" rx="4"/>
    <rect x="300" y="290" width="30" height="25" rx="4"/>
    
    <!-- Row 4 -->
    <rect x="180" y="325" width="70" height="25" rx="4"/>
    <rect x="260" y="325" width="30" height="25" rx="4"/>
    <rect x="300" y="325" width="30" height="25" rx="4"/>
  </g>
  
  <!-- Button Labels -->
  <g fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    <!-- Row 1 -->
    <text x="195" y="236">7</text>
    <text x="235" y="236">8</text>
    <text x="275" y="236">9</text>
    <text x="315" y="236">รท</text>
    
    <!-- Row 2 -->
    <text x="195" y="271">4</text>
    <text x="235" y="271">5</text>
    <text x="275" y="271">6</text>
    <text x="315" y="271">ร</text>
    
    <!-- Row 3 -->
    <text x="195" y="306">1</text>
    <text x="235" y="306">2</text>
    <text x="275" y="306">3</text>
    <text x="315" y="306">-</text>
    
    <!-- Row 4 -->
    <text x="215" y="341">0</text>
    <text x="275" y="341">.</text>
    <text x="315" y="341">=</text>
  </g>
  
  <!-- Dollar Sign overlay -->
