  <text x="370" y="172" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$</text>
  
  <!-- App Name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LOAN</text>
  <text x="256" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ADVISOR</text>
